<!-- templates/observations/observation_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h3 class="card-title mb-3">{% if form.instance.pk %}Update Observation{% else %}New Observation{% endif %}</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
          <button class="btn btn-primary" type="submit">Submit</button>
          <a class="btn btn-secondary" href="{% url 'observations:observation_list' %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
